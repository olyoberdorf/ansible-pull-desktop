# tasks to complete before running roles
- hosts: localhost
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache (debian, etc)
      tags: always
      apt: update_cache=yes
      changed_when: False

# packages
- hosts: localhost
  become: true
  tasks:
  - name: git
    apt: name=git state=latest
  - name: kde
    apt: name=task-kde-desktop state=latest
  - name: mariadb
    apt: name=mariadb state=latest
  - name: VS Code
    apt: name=code state=latest

# end of run cleanup and reporting
- hosts: localhost
  become: true
  tasks:
  - name: cleanup package cache (debian, etc)
    tags: always
    apt:
      autoclean: yes
    changed_when: false

  - name: autoremove orphan packages (debian, etc)
    tags: always
    apt:
      autoremove: yes
      purge: yes
